{% extends 'base.html' %}

{% block title %}Welcome{% endblock title %}

{% block content %}
  <h1>Covid Tracker Project</h1>
  {% if user.is_authenticated %}
    <p>Use the <a href="{% url 'covidtracker:index' %}">tracker</a></p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p>To use the tracker you need to <a href="{% url 'login' %}">login</a> or <a href="{% url 'users:register' %}">register</a> if you dont have an account</p>
  {% endif %}
{% endblock content %}
