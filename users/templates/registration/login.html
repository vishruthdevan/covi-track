{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
    <h2>Login</h2>
    <div class="mt-3">
        <form action="" method="POST">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form | crispy }}
            <button class="btn btn-dark mt-3" type="submit">Log In</button>
        </form>
    </div>

    <div style="margin-top:20px;">
        <p>Don't have an account? Register <a href="{% url 'users:register' %}">here</a></p>
    </div>
{% endblock content %}
