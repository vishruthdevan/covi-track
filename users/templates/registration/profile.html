{% extends 'base.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
    <p>{{user.username}}</p>
    <p>{{user.email}}</p>
    <form action="" method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ u_form | crispy}}
        {{ p_form | crispy}}
        <div class="my-3">
            <button type="submit" class="btn btn-dark">Update</button>
        </div>
    </form>
{% endblock content %}
